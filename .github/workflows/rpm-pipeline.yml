name: RPM anchore scan on Mplayer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Login
      run: echo "${{ secrets.DOCKER_PWD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin docker.io

    - name: Pull Red Hat Docker Image
      run: docker pull docker.io/redhat/ubi8
    
    - name: Build Docker Image
      run: docker build -t rh-mplayer:1.5-1.el8.x86_64 .
      working-directory: ./

    - name: Scan image
      uses: anchore/scan-action@v3
      with:
        image: rh-mplayer:1.5-1.el8.x86_64
        severity-cutoff: critical
        fail-build: false
        output-format: table
